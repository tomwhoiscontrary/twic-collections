apply plugin: 'java'

version = '0.0.1'

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'com.google.guava', name: 'guava-testlib', version: '22.0'
}
